<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List com Eventos</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .concluida {
            text-decoration: line-through;
            color: gray;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <input type="text" id="tarefaInput" placeholder="Digite sua tarefa">
    <button id="adicionarTarefa">Adicionar Tarefa</button>
    <ul id="listaTarefas"></ul>

    <script src="/javascript/Eventos/Exercise2/index.js"></script>
</body>
</html>
